<div class="row">
  <div class="col-sm-1"></div>
<div class="col-sm-4 createMix">
  <h2>CREATE_YOUR_OWN_MIX</h2>
<form #form="ngForm">
  <div class="form-group">
    <label class="forName">MIX_NAME</label>
    <input type="text"
           class="form-control"
           required
           name="mixName"
           ngModel>
    <span class="star">*</span>
  </div>
  <div class="form-group">
    <label class="forName">CREATOR</label>
    <input type="text"
           class="form-control"
           required
           name="creator"
           ngModel>
    <span class="star">*</span>
  </div>
  <div class="form-group">
    <label class="forName">#1_TRACK_ID</label>
    <input type="number"
           class="form-control"
           required
           min="1"
           max="9"
           name="trackId1"
           ngModel>
    <span class="star">*</span>
  </div>
  <div class="form-group">
    <label class="forName">#2_TRACK_ID</label>
    <input type="number"
           class="form-control"
           required
           min="1"
           max="9"
           name="trackId2"
           ngModel>
    <span class="star">*</span>
  </div>
  <div class="form-group">
    <label class="forName">#3_TRACK_ID</label>
    <input type="number"
           class="form-control"
           required
           min="1"
           max="9"
           name="trackId3"
           ngModel>
    <span class="star">*</span>
  </div>
  <input class="btn btn-default launching" type="submit" value="Create"> <!-- [disabled]="!form.form.valid">-->
</form>
</div>
  <div class="col-sm-2"></div>
<div class="col-sm-4 deleteMix">
  <h2>DROP_MIX :(</h2>
  <form #form="ngForm"
        (ngSubmit)="onDelete(form.value)">
    <div class="form-group">
      <label class="forName">MIX_NAME</label>
      <select name="mixName" [(ngModel)]="mixName">
        <option value="" disabled>-- Select mix --</option>
        <option *ngFor="let mix of allMixes">
          {{mix.mix_name}}
        </option>
      </select>
      <span class="star">*</span>
    </div>
    <input class="btn btn-default launching" type="submit" value="Delete" confirm='Are you sure?'><!-- [disabled]="mixName === '-- Select mix --'">-->
  </form>
</div>
  <div class="col-sm-1"></div>
</div>
