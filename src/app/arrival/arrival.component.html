  <div *ngIf="!isErrorOccurred">
  <div class="col-md-8" id="content">
    <ul>
      <li *ngFor="let mix of allMixes" class="mixes">
        <a routerLink="/mix-tape" (click)="onSelect(mix)">
        <img class="mixImg" [src]="mix.img_src">
          <p class="mixDetails">
            <span class="mixName">{{mix.mix_name | uppercase}}</span>
            <span class="length">{{getTime(mix.length)}}</span>
            <span class="mixBackground"></span>
          </p>
        </a>
      </li>
    </ul>
  </div>
  <div class="col-md-3 randomTracksWrapper">
    <div><h5 *ngIf="isSelectedDefined"><span class="star">*</span>{{selectedTrack.creator}}</h5><h4>RANDOM_TRACKS</h4></div>
      <img *ngIf="isSelectedDefined" [src]="selectedTrack.img_src" class="creator">
    <div class="arrivalPlayer"></div>
    <ul>
      <li  *ngFor="let track of randomTracks" class="randomTracks">
        <p>
          <span class="trackLength">{{getTime(track.length)}}</span>
          <span class="trackCreator">{{track.creator}}</span>
          <span class="trackName">{{track.track_name}}</span>
        </p>
      </li>
    </ul>
  </div>
  <div class="col-md-1"></div>
</div>
<p class="error" *ngIf="isErrorOccurred">Server is too busy, please try later.</p>
<iframe *ngIf="isErrorOccurred" src="https://giphy.com/embed/sS8YbjrTzu4KI" width="480" height="319" frameBorder="0" class="giphy-embed"></iframe>
